<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="/css/style.dare.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Cardo:400,700|Oswald"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Oswald:300,400,500"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,600,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Elsie"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans:300i,400,400i,600,700"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Quattrocento"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Merriweather:300i,400,400i,700"
      rel="stylesheet"
    />
    <link href="/css/lightbox.min.css" rel="stylesheet" />
    <script src="/js/lightbox-plus-jquery.min.js"></script>
    <script src="https://unpkg.com/scroll-out/dist/scroll-out.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <link rel="stylesheet" href="/css/sal.css" />

    <script src="/js/sal.js"></script>
    <title>Realtor Lowe</title>
  </head>
  <body>
    <div class="contact">
      <a href="/index.html"
        ><img
          class="header__pic"
          src="/img/newshit.png"
          data-aos="fade-down"
          data-aos-offset="200"
          data-aos-delay="50"
          data-aos-duration="1600"
      /></a>

      <img class="contact__img--1" src="img/sirius-logo.svg" />
      <p class="contact__k--1">Development</p>
      <img class="contact__img--2" src="img/allea-group-logo.svg" />
      <p class="contact__k--2">A project of</p>
      <img class="contact__img--3" src="img/piment-logo.svg" />
      <p class="contact__k--3">Exclusive Sales</p>
      <div
        class="contact__detail"
        data-aos="fade-down"
        data-aos-offset="200"
        data-aos-delay="50"
        data-aos-duration="1600"
      >
        <h3 class="contact__detail__heading">Contact us</h3>
        <p class="contact__detail__d">
          We are looking forward to your inquiry!
        </p>
        <input
          type="text"
          class="contact__detail__input"
          placeholder="Name"
          required
          id="name"
        />
        <input
          type="text"
          class="contact__detail__input"
          placeholder="Last Name"
          required
          id="lastname"
        />
        <input
          type="email"
          class="contact__detail__input"
          placeholder="e-mail address"
          required
          id="email"
        />
        <span class="contact__detail__o"
          >IN ORDER FOR US TO TAILOR OUR OFFER SPECIFICALLY TO YOUR NEEDS,
          PLEASE LET US KNOW WHICH LEVEL YOU ARE INTERESTED IN OR HOW MANY ROOMS
          YOU WILL NEED.</span
        >
        <textarea
          class="contact__detail__input"
          placeholder="Question"
          required
          id="quest"
        ></textarea>
        <input
          type="checkbox"
          class="contact__detail__check"
          required
          name="check"
          id="check"
        />
        <label class="contact__detail__check__l" for="check"
          >I agree with the General Terms and conditions of the protection of
          privacy declaration</label
        >

        <button class="contact__detail__btn">Send inquiry</button>
      </div>
    </div>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
      AOS.init({
        once: false
      });
    </script>

    <script type="text/javascript">
      $(".contact__detail__btn").click(function(e) {
        e.preventDefault(); //will stop the link href to call the blog page

        setTimeout(function() {
          const nameFild = document.getElementById("name");
          const lastname = document.getElementById("lastname");
          const email = document.getElementById("email");
          const check = document.getElementById("check");
          const quest = document.getElementById("quest");

          const isValidLast = lastname.checkValidity();
          const isValidFild = nameFild.checkValidity();
          const isEmail = email.checkValidity();
          const isCheck = check.checkValidity();
          const isQuest = quest.checkValidity();

          if (isValidFild && isValidLast && isEmail && isQuest && isCheck) {
            window.location.href = "/finish.html";
          }

          //will redirect to your blog page (an ex: blog.html)
        }, 1500); //will call the function after 2 secs.
      });

      setTimeout(() => {
        const nameFild = document.getElementById("name");
        const lastname = document.getElementById("lastname");
        const email = document.getElementById("email");
        const check = document.getElementById("check");
        const quest = document.getElementById("quest");

        const isValidLast = lastname.checkValidity();
        const isValidFild = nameFild.checkValidity();
        const isEmail = email.checkValidity();
        const isCheck = check.checkValidity();
        const isQuest = quest.checkValidity();

        if (isValidFild && isValidLast && isEmail && isQuest && isCheck) {
          btnView.deleteCont();
          btnView.asn();
        }
      }, 1500);
    </script>

    <script type="text/javascript" src="./js/bundle.js"></script>
  </body>
</html>
